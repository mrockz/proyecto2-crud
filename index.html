<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CRUD Colaboradores Empresa</title>
    <br>

    <link rel="stylesheet" href="./estilos.css">

</head>

<body>
    <center>
        <div class="div-titulo">
            <img src="img.png" class="imgok">
            <h1>Aplicación CRUD para Colaboradores</h1>
        </div>

        <div class="contenedor">

            <div class="div-formulario">
                <h2 class="tit">Ingrese los datos aquí</h2>
                <form action="#" id="formulario">
                    <input type="text" id="nombre" placeholder="Ingresa nombre" class="inputok">
                    <input type="text" id="puesto" placeholder="Ingresa puesto" class="inputok">
                    <button type="submit" id="btnAgregar" class="cta">Agregar</button>
                </form>
            </div>

            <div class="div-resultado">
                <br><br>
                <h2 class="tit">Listado de Colaboradores</h2>
                <div class="div-empleados">

                </div>
            </div>
            <div class="footer">
                Made with ❤️ by Sergio Montero
            </div>

        </div>
    </center>
    <script src="./script.js"></script>
</body>

</html>
